<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic Navbar with Images</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        margin: 0;
        padding: 0;
      }
      nav {
        background: #1e293b;
        padding: 1rem;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }
      h2 {
        margin-top: 20px;
      }
      img {
        width: 200px;
        height: 300px;
        object-fit: cover;
        margin-right: 20px;
      }
    </style>
  </head>

  <body>

    <!-- Semantic Navbar -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About us</a></li>
        <li><a href="#contact">Contact us</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2>3 random images</h2>

      <img src="https://picsum.photos/id/123/200/300" alt="Random image" />
      <img src="https://picsum.photos/id/124/200/300" alt="Random image" />
      <img src="https://picsum.photos/id/125/200/300" alt="Random image" />
    </div>

  </body>
</html>
